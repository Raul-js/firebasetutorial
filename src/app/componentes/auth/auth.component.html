<div *ngIf="!isSignedIn">
  <h2>Sign In</h2>
  <input type="text" #email />
  <input type="password" #password />

  <button (click)="onSignin(email.value,password.value)">Sign in</button>
</div>
<hr>
<div *ngIf="!isSignedIn">
  <h2>REGISTRARSE</h2>
  <input type="text" #emailSignup />
  <input type="password" #passwordSignup />

  <button (click)="onSignup(emailSignup.value,passwordSignup.value)">Sign up</button>
</div>
<div *ngIf="isSignedIn">
  <p>Estas logeado <br>Pulsa en SALIR para deslogearte</p>
  <br>
  <button (click)="logout()"><a href="#">SALIR</a></button>
</div>
